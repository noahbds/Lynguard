# Robust GitHub Actions workflow for building the project with Gradle

name: CI â€” Gradle build (robust)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Ensure Gradle Wrapper is executable
        run: chmod +x ./gradlew

      - name: Build (compile + tests)
        run: ./gradlew build --no-daemon

      - name: Archive build outputs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-outputs
          path: '**/build/libs/**'

  dependency-submission:
    name: Dependency submission
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
